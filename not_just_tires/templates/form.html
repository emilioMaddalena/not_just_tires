{% extends "base.html" %}

{% block title %}
Form page
{% endblock %}

{% block content %}
<!-- the action attribute defines the address to which the user will be
     redirected to after submitting the form. If "#", then to the same page. -->

<div class="container">

    <div class="jumbotron">
        <h1>Formulario de compra e venda</h1>
        <p>Especifique aqui os dados da transacao:</p>
    </div>

    <form>
        <div class="form-group">
            <label>Tipo:</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Compra</option>
                <option>Venda</option>
            </select>
        </div>
        <div class="form-group">
            <label>Quantidade:</label>
            <p><input class="form-control" type="number" name="quantidade" min="1" /></p>
        </div>
        <div class="form-group">
            <label>Preco unitario:</label>
            <p><input class="form-control" type="number" name="preco_unitario" min="0" step="0.01" /></p>
        </div>
        <div class="form-group">
            <label>Data:</label>
            <p><input class="form-control" type="date" name="data" /></p>
        </div>
        <p><button type="button" class="form-control">Submeter!</button></p>
    </form>

</div>

{% endblock %}
