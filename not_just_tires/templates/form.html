{% extends "base.html" %}

{% block title %}
Form page
{% endblock %}

{% block content %}
<!-- the action attribute defines the address to which the user will be
     redirected to after submitting the form. If "#", then to the same page. -->
<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="name"/></p>
    
    <p>Age:</p>
    <p><input type="text" name="age"/></p>
    
    <p>Favourite desert:</p>
    <p><input type="text" name="desert"/></p>

    <p>Num:</p>
    <p><input type="text" name="num"/></p>
    
    <p><input type="submit" value="Submit"/></p>
</form>
{% endblock %}
